<ion-header>

    <ion-navbar>
        <ion-title>Buscar Guia</ion-title> 
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal('x')">
                    <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-searchbar
        [(ngModel)]="buscar"        
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
    </ion-searchbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of guias" (click)="closeModal(item)">
            {{ item.name }}
    </ion-item>
</ion-list>

</ion-content>
