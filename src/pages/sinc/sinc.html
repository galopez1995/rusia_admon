<ion-header>

    <ion-navbar>
        <ion-title>Nuevo Cliente</ion-title>
    </ion-navbar>
    <ion-segment color="primary">
        <ion-segment-button value="guardar" (ionSelect)="guardar()">
            Guardar
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content padding>  
    <form (ngSubmit)="this.conectarApp(true)">

        <ion-list >
            <ion-item>
                <ion-label color="primary" stacked>Nombre</ion-label>
                <ion-input type="text"  [(ngModel)]="item.name" [readonly]="!editable" name='name' ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Correo</ion-label>
                <ion-input type="email"  [(ngModel)]="item.email" [readonly]="!editable" name='email' ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Telefono</ion-label>
                <ion-input type="text"  [(ngModel)]="item.telefono" [readonly]="!editable" name='telefono' ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Hotel</ion-label>
                <ion-input type="text"  [(ngModel)]="item.hotel" [readonly]="!editable" name='hotel' ></ion-input>
            </ion-item>
            
             <ion-item>
                <ion-label color="primary" stacked>Es Padrino?</ion-label>            
                <ion-checkbox name="is_padrino" [(ngModel)]="item.is_padrino"></ion-checkbox>
            </ion-item>       
            <ion-item>
                <ion-label color="primary" stacked>Es Tarjeta?</ion-label>            
                <ion-checkbox  name="es_tarjeta" [(ngModel)]="item.es_tarjeta"></ion-checkbox>
            </ion-item>    
            <ion-item>
                <ion-label color="primary" stacked>Es Paypal?</ion-label>            
                <ion-checkbox  name="es_pay_pal" [(ngModel)]="item.es_pay_pal"></ion-checkbox>        
            </ion-item>  
            <ion-item>
                <ion-label color="primary" stacked>Resibe Correo de Gracias ?</ion-label>            
                <ion-checkbox  name="gracias" [(ngModel)]="item.gracias"></ion-checkbox>        
            </ion-item>   
            <ion-item>
                <ion-label color="primary" stacked>Observaciones</ion-label>            
                <ion-textarea rows="3" name="observaciones"  [readonly]="!editable" [(ngModel)]="item.observaciones"></ion-textarea>
            </ion-item>
            
            

        </ion-list>
    </form>

    


</ion-content>
