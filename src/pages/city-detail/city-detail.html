<ion-header>

    <ion-navbar>
        <ion-title>Tours</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid *ngFor="let item of tours; let i = index" (click)="ejecute(item)">      

        <ion-row align-items-start>  
            <ion-col col-3>
                <b>CÃ³digo:</b>
            </ion-col>
            <ion-col col-8>
                {{item.codigo}}
            </ion-col>       
        </ion-row>
        <ion-row align-items-start>  
            <ion-col col-3>
                <b>Nombre:</b>
            </ion-col>
            <ion-col col-8>
                {{item.name}}
            </ion-col>       
        </ion-row>
        <ion-row align-items-start>  
            <ion-col col-3>
                <b>Ciudad:</b>
            </ion-col>
            <ion-col col-8>
                {{item.company_id[1]}}
            </ion-col>       
        </ion-row>
        <ion-row align-items-start>  
            <ion-col col-3>
                <b>Fecha Inicio</b>
            </ion-col>
            <ion-col col-3>
                {{item.date_begin}}
            </ion-col>       
             <ion-col col-2>
                <b>Fecha Fin</b>
            </ion-col>
            <ion-col col-3>
                {{item.date_end}}
            </ion-col> 
        </ion-row>
         <ion-row align-items-start class="borde">  
            <ion-col col-3>
                <b>Es Extra?</b>
            </ion-col>
            <ion-col col-1>
                {{!!item.is_extra ? 'Si' : 'No'}}
            </ion-col>       
             <ion-col col-3>
                <b>Es Gratis?</b>
            </ion-col>
            <ion-col col-1>
                {{!!item.is_free ? 'Si' : 'No'}}
            </ion-col>    
             <ion-col col-3>
                <b>Es Privada?</b>
            </ion-col>
            <ion-col col-1>
                {{!!item.is_private ? 'Si' : 'No'}}                
            </ion-col>    
        </ion-row>
    </ion-grid>
    
</ion-content>
