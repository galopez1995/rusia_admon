<ion-header>

    <ion-navbar>
        <ion-title>Nuevo Tour</ion-title>
    </ion-navbar>
    <!-- Segment buttons with icons -->
    <ion-segment [(ngModel)]="icons">
        <ion-segment-button value="bookmark" icon-start>
            <ion-icon ios="ios-cloud-upload" md="md-cloud-upload"></ion-icon>
            Guardar
        </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content>

    <ion-grid>                 
        <ion-row align-items-center>  
            <ion-col col-3>
                <b>Fecha</b>
            </ion-col>
            <ion-col col-8>
                <ion-input name="codigo"   type="text" [(ngModel)]="item.codigo"></ion-input>                
            </ion-col>       
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-3>
                <b>Hora Inicio</b>
            </ion-col>
            <ion-col col-8>
                <ion-textarea rows="3"  [(ngModel)]="item.codigo"></ion-textarea>      
            </ion-col>       
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-3>
                <b>Hora Final</b>
            </ion-col>
            <ion-col col-8>
                <ion-input name="company_id"   type="text" [(ngModel)]="item.codigo"></ion-input>                
            </ion-col>       
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-3>
                <b>Guía</b>
            </ion-col>
            <ion-col col-3>
                <ion-input name="date_begin"   type="text" [(ngModel)]="item.codigo"></ion-input>
            </ion-col>       

        </ion-row>

        <ion-row align-items-center>  
            <ion-col col-3>
                <b>Tour</b>
            </ion-col>
            <ion-col col-3>
                <ion-input name="date_end"   type="text" [(ngModel)]="item.codigo"></ion-input>                
            </ion-col> 
        </ion-row>        

    
        <ion-row align-items-center>  
            <ion-col col-4>
                <b>PAX</b>
            </ion-col>             
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-2>
                <b>Pago</b>
            </ion-col>             
            <ion-col col-2>
                <b>Terceros</b>
            </ion-col>   
            <ion-col col-2>
                <b>Todo Inc</b>
            </ion-col>    
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-2>
                <ion-input name="cost_one"   type="number" [(ngModel)]="item.codigo"></ion-input>                
            </ion-col>             
            <ion-col col-2>
                <ion-input name="cost_two"   type="number" [(ngModel)]="item.codigo"></ion-input>

            </ion-col>   
            <ion-col col-2>
                <ion-input name="cost_three"   type="number" [(ngModel)]="item.codigo"></ion-input>

            </ion-col>   
            <ion-col col-2>
                <ion-input  name="cost_four"   type="number" [(ngModel)]="item.codigo"></ion-input>

            </ion-col>   
        </ion-row>        

        <ion-row align-items-center>  
            <ion-col col-4>
                <b>Total</b>
            </ion-col>             
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-2>
                <b>EUR</b>
            </ion-col>             
            <ion-col col-2>
                <b>Terceros</b>
            </ion-col>   
            <ion-col col-2>
                <b>Todo Inc</b>
            </ion-col>    
        </ion-row>

        <ion-row align-items-center>  
            <ion-col col-2>
                <ion-input  name="gasto_one"   type="number" [(ngModel)]="item.codigo"></ion-input>

            </ion-col>             
            <ion-col col-2>
                <ion-input  name="gasto_two"   type="number" [(ngModel)]="item.codigo"></ion-input>

            </ion-col>   
            <ion-col col-2>
                <ion-input  name="gasto_three"   type="number" [(ngModel)]="item.codigo"></ion-input>

            </ion-col> 
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-2>
                <b>Paypal</b>
            </ion-col>             
            <ion-col col-2>
                <b>Tarjeta</b>
            </ion-col>    
        </ion-row>

        <ion-row align-items-center>  
            <ion-col col-2>
                <ion-input  name="gasto_seven"   type="number" [(ngModel)]="item.codigo"></ion-input>

            </ion-col>             
            <ion-col col-2>
                <ion-input  name="gasto_eigh"   type="number" [(ngModel)]="item.gasto_eigh"></ion-input>

            </ion-col>       
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-4>
                <b>Observación</b>
            </ion-col>             
        </ion-row>
        <ion-row align-items-center>  
            <ion-col col-12>
                <ion-textarea rows="6"   [(ngModel)]="item.codigo"></ion-textarea>
            </ion-col>             
        </ion-row>
    </ion-grid>

</ion-content>
