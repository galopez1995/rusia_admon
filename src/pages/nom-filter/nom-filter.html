<ion-header>

    <ion-navbar>
        <ion-title>Buscar</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal('x')">
                    <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <form>
        <ion-list>
            <ion-item>
                <ion-label>Semana Inicial</ion-label>                  
                <ion-input type="text"  [(ngModel)]="item.semanaIni" name='semanaIni' ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Semana Final</ion-label>
                <ion-input type="text"  [(ngModel)]="item.semanaFin" name='semanaFin' ></ion-input>
            </ion-item>
        </ion-list>
        <ion-list radio-group [(ngModel)]="item.estado" name='estado'>
                  <ion-item>
                <ion-label>Todos</ion-label>
                <ion-radio value="todos" checked></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Pagados</ion-label>
                <ion-radio value="pagados"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Pendientes</ion-label>
                <ion-radio value="pedientes"></ion-radio>
            </ion-item>
            <ion-item>
                <button ion-button block type="button" (click)="closeModal()">Buscar</button>
            </ion-item>
        </ion-list>

    </form>

</ion-content>
