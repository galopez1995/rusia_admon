<ion-header>

    <ion-navbar>
        <ion-title>Detalles pago</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="this.conectarApp(true)">

        <ion-list >
            <ion-item>
                <ion-label color="primary" stacked>DÃ­a</ion-label>
                <ion-input type="text"  [(ngModel)]="item.name" [readonly]="!editable" name='name' ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Semana</ion-label>
                <ion-input type="text"  [(ngModel)]="item.semana" [readonly]="!editable" name='semana' ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Tour</ion-label>
                <ion-input type="text"  [(ngModel)]="item.tours_id[1]" [readonly]="!editable" name='tours_id' ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>EUR</ion-label>
                <ion-input type="text"  [(ngModel)]="item.total_eur" [readonly]="!editable" name='total_eur' ></ion-input>
            </ion-item>
            
             <ion-item>
                <ion-label color="primary" stacked>USD</ion-label>
                <ion-input type="text"  [(ngModel)]="item.total_usd" [readonly]="!editable" name='total_usd' ></ion-input>
            </ion-item>
                        
             <ion-item>
                <ion-label color="primary" stacked>RUB</ion-label>
                <ion-input type="text"  [(ngModel)]="item.total_rub" [readonly]="!editable" name='total_rub' ></ion-input>
            </ion-item>
            
             <ion-item>
                <ion-label color="primary" stacked>Reserva</ion-label>
                <ion-input type="text"  [(ngModel)]="item.total_res" [readonly]="!editable" name='total_res' ></ion-input>
            </ion-item>
            
             <ion-item>
                <ion-label color="primary" stacked>Metro</ion-label>
                <ion-input type="text"  [(ngModel)]="item.total_metro" [readonly]="!editable" name='total_metro' ></ion-input>
            </ion-item>

        </ion-list>
    </form>

    <ion-segment color="primary">
        <ion-segment-button value="friends" (ionSelect)="editar()">
            Editar
        </ion-segment-button>
        <ion-segment-button value="guardar" (ionSelect)="guardar()">
            Guardar
        </ion-segment-button>
    </ion-segment>

</ion-content>
