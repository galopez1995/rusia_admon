
<ion-header>

    <ion-navbar>
        <ion-title>Agregar Concepto</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal('x')">
                    <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-segment color="primary">
        <ion-segment-button value="guardar" (ionSelect)="agregar()">
            Guardar
        </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content>

    <form>
        <ion-list>
            <ion-item>
                <ion-label>Nombre</ion-label>                  
                <ion-input type="text"  [(ngModel)]="item.concepto" name='concepto' ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Monedad</ion-label>
                <ion-select [(ngModel)]="item.moneda" name="bd">
                    <ion-option value="usd">USD</ion-option>
                    <ion-option value="eur">EUR</ion-option>
                    <ion-option value="rub">RUB</ion-option>
                    <ion-option value="pp">Paypal</ion-option>
                    <ion-option value="card">Tarjeta</ion-option>
                </ion-select>
            </ion-item>
             <ion-item>
                <ion-label>Precio</ion-label>                  
                <ion-input type="number"  [(ngModel)]="item.price_unit" (keyup)="calcular($event)" name='price_unit' ></ion-input>
            </ion-item>
             <ion-item>
                <ion-label>Cantidad</ion-label>                  
                <ion-input type="number"  [(ngModel)]="item.unidades" (keyup)="calcular($event)" name='unidades' ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Sub Total</ion-label>                  
                <ion-input type="number"  [(ngModel)]="item.sub_total" readonly="true" name='sub_total' ></ion-input>
            </ion-item>
        </ion-list>       

    </form>

</ion-content>
