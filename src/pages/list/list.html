<ion-content>  
    <form (ngSubmit)="this.conectarApp(true)">

        <div>{{mensaje}}</div>

        <div style="text-align: center">
            <img src="assets/imgs/icon.png?v=1" alt="ToursGratisRusia"/>                        
        </div> 

        <ion-list *ngIf="!cargar">
            <ion-item>
                <ion-label color="primary" stacked>Base de datos</ion-label>
                <ion-select [(ngModel)]="bd" name="bd">
                    <ion-option value="Free_Tour_Russia">Free_Tour_Russia</ion-option>
                    <ion-option value="Tour_Gratis_Rusia">Tour_Gratis_Rusia</ion-option>
                    <ion-option value="Tour_Gratis_Rusia_Test">Tour_Gratis_Rusia_Test</ion-option>
                </ion-select>
            </ion-item>
            
            <ion-item>
                <ion-label color="primary" stacked>Usuario</ion-label>
                <ion-input type="email"  [(ngModel)]="conexion.username" required name='username' placeholder="Ingresa Usuario"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="conexion.password" required name='password'  placeholder="Ingresa Contraseña"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button block type="submit">Login</button>
            </ion-item>           
        </ion-list>
    </form>

    <div *ngIf="cargar" style="text-align: center">    
        <ion-spinner name="circles"></ion-spinner><br>
        <b>Verificando...</b>
    </div>
</ion-content>
